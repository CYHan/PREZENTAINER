<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="A single-page template generated by Tizen Wearable Web IDE" />

<title>PREZENTAINER</title>

<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- main view -->
  <div class="ui-page ui-page-active" id="main">
      <ul class="ui-listview">
      </ul>
      <div>
        <section class="ui-content" id="stopwatch-content-timer">
            <div>
                <div id="stopwatch-wrapper">
                    <div id="d0" class="digit d0"></div>
                    <div id="d1" class="digit d0"></div>
                    <div class="digit colon"></div>
                    <div id="d2" class="digit d0"></div>
                    <div id="d3" class="digit d0"></div>
                    <div class="digit colon"></div>
                    <div id="d4" class="digit d0"></div>
                    <div id="d5" class="digit d0"></div>
                    <div id="d6" class="small digit d0"></div>
                    <div id="d7" class="small digit d0"></div>
                </div>
            </div>
        </section>
        </div>
      <div id="record-progress" class="progress">
        <div id="record-progress-val" class="progress-val"></div>
      </div>
      <div class="main-button">
        <input type="button" id="startbtn" value="Start!" disabled="disabled">
        <input type="button" id="pceventbtn" value="Event to PC!" onclick="eventtopc();" disabled="disabled">
        <input type="button" id="stopbtn" value="Stop!" disabled="disabled">
        <input type="button" id="lapbtn" value="Lap" >
      </div>
  </div>
  <!-- sending status view -->
  <div class="ui-page" id="sendPage">
    <header class="ui-header">
      <h2 class="ui-title">Send file ...</h2>
    </header>
    <div class="ui-content content-padding text-centered">
      <progress class="ui-circle-progress" id="circleprogress" max="100" value="0"></progress>
    </div>
    <footer class="ui-footer ui-bottom-button">
      <button class="ui-btn" onclick="cancelFile();">Cancel</button>
    </footer>
  </div>
  <!-- toast view -->
  <div id="popupToast" class="ui-popup ui-popup-toast">
    <div id="popupToastMsg" class="ui-popup-content" style="overflow-y: scroll;"></div>
  </div>
</body>

<!-- load javascript file -->
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="js/circle-helper.js"></script>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/viewhelper.js"></script>
<script type="text/javascript" src="js/sap.js"></script>
<script src="./js/core/core.js" data-main="./js/app.js"></script>
</html>
